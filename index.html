---
layout: default
section_id: home
---

<div class='mod modMasonryGallery'>
  <ul class='gallery'>
    {% for work in site.data.home %}
      <li class='{{work.class}}'>
        <a href='portfolio-item.html'>
          <img alt="" src="{{work.image}}" />
          <div class='overlay'>
            <div class='thumb-info'>
              <h3>{{work.title}}</h3>
              <p>{{work.desc}}</p>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
